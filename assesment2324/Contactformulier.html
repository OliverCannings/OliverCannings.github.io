	<body>

        <form class="form">
		    <fieldset>
		    <legend>Contact</legend>
		    <label for="FullName" id="labelFullName">Volledige naam:</label>
		    <input type="text" id="FullName" placeholder="John Doe Donaldson"></input>	
			<input type="radio" id="aanhefDhr" value="Dhr." class="positionDhr">
			<label id="positietekstDhr"class="positionDhr"for="aanhefDhr">Dhr.</label>
			<input class="positionmevr"type="radio" id="aanhefMevr" value="mevr">
			<label id="positietekstmevr"class="positionmevr"for="aanhefMevr">mevr</label>
			<label id="labelEmail"class="label"for="email">E-mail:</label>
			<input type="email" id="email" value="email">
			<label id="labelPhone"class="label"for="phone">Telefoonnummer:</label>
			<input type="tel" id="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{8} placeholder="+31 06 39723754">
			<label id="labelVraag"class="label"for="vraag">Vraag/verzoek:</label>
			<textarea id="vraag" rows="12" cols="50"></textarea>
			<input type="submit" value="submit" id="submitbutton">
			</fieldset>
        </form>
        <footer class="footer" id="FooterContact">
		<p id="FooterText">
		&copy2023 website wandelen Alkmaar
		</p>
		<img id="logo" src="img/logo.jpg" alt="logo" title="logo"/>
		</footer>
